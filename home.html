<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentiChain - Empowering Market Sentiments</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: #00FFC8;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        /* Tagline */
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 600px;
        }

        /* Call-to-Action Button */
        .cta-button {
            background: linear-gradient(45deg, #00FFC8, #007BFF);
            border: none;
            color: #121212;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #007BFF, #00FFC8);
            transform: translateY(-2px);
        }

        /* Animated Background Elements */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 10s infinite;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            background-color: #00FFC8;
            top: -50px;
            left: -50px;
            animation-duration: 12s;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            background-color: #007BFF;
            bottom: -100px;
            right: -100px;
            animation-duration: 15s;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            background-color: #FF5555;
            top: 20%;
            left: 70%;
            animation-duration: 10s;
        }

        /* Keyframes for Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
                max-width: 90%;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .background-circle {
                display: none; /* Hide animated circles on smaller screens for performance */
            }
        }
    </style>
</head>
<body>

    <!-- Animated Background Circles -->
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="background-circle circle3"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">SentiChain</div>

        <!-- Tagline -->
        <div class="tagline">
            Unlock the Power of Market Sentiments<br>
            Harnessing Social Media Data to Drive Blockchain Insights
        </div>

        <!-- Call-to-Action Button -->
        <a href="app.html" class="cta-button">Get Started</a>
    </div>

</body>
</html>
